<!doctype html>
<html>
<head><title>Edit</title></head>
<body>
  <h2>Edit Entry</h2>
  <form method="POST">
    <input name="title" value="{{ title }}" required><br><br>
    <textarea name="description" rows="10" cols="60" required>{{ description }}</textarea><br><br>
    <button type="submit">Save</button>
  </form>
  <p><a href="/entries">Back</a></p>
</body>
</html>
